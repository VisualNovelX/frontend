<div class="card">
  <div class="card-image">
    <figure class="image is-16by9">
      {{post.image.url}}
      <img [src]="post.image.url" [title]="post.image.title">
    </figure>
  </div>
  <div class="card-content">
    <div class="columns">
      <div class="column">
        <div class="content">
          <a class="is-size-3" href="#">#{{post.categories[0]}}</a>
        </div>
        <div class="content">
          <span class="title">{{post.title}}</span>
          <hr>
        </div>
        <div class="content">
          <span class="icon">
            <i class="far fa-calendar-alt"></i>
          </span>
          <span class="subtitle">{{post.date | date}}</span>
          <span class="icon is-medium">
            <i class="far fa-clock"></i>
          </span>
          <span class="subtitle">{{post.duration}}</span>
        </div>
      </div>
      <div class="column">
        <div class="content">
          <p class="buttons">
            <a class="button is-link is-medium facebook">
              <span class="icon is-large">
                <i class="fab fa-facebook-f"></i>
              </span>
            </a>
            <a class="button is-link is-medium twitter">
              <span class="icon is-large">
                <i class="fab fa-twitter"></i>
              </span>
            </a>
            <a class="button is-link is-medium instagram">
              <span class="icon is-large">
                <i class="fab fa-instagram"></i>
              </span>
            </a>
          </p>
        </div>
        <div class="content is-medium">
          <div class="notification line-clamp" ellipsis>
            <p>{{post.content}}</p>
          </div>
        </div>
        <div class="content is-medium">
          <div class="read-more is-pulled-left">
            <p><a class="readmore" routerLink="['/blog', title]">Read More...</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
